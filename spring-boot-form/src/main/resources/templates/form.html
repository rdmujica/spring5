<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<form th:action="@{/form}" th:object="${user}" method="post">
		<div>
			<label for="identificador">Identificador</label>
			<div>
				<input type="text" id="identificador" th:field="*{identificador}" />
			</div>
			<div th:if="${#fields.hasErrors('identificador')}"
				th:errors="*{identificador}"></div>
		</div>
		<div>
			<label for="rut">Rut</label>
			<div>
				<input type="text" id="rut" th:field="*{rut}" />
			</div>
			<div th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}"></div>
		</div>
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}" />
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>
		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}" />
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}" />
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" id="password" th:field="*{password}" />
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		<div>
			<label for="email">Correo</label>
			<div>
				<input type="text" id="email" th:field="*{email}" />
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>

		<div>
			<label for="direccion">Direccion</label>
			<div>
				<input type="text" id="*{direccion}" th:field="*{direccion}" />
			</div>
			<div th:if="${#fields.hasErrors('direccion')}"
				th:errors="*{direccion}"></div>
		</div>
		<div>
			<label for="cuenta">Cuenta</label>
			<div>
				<input type="number" id="*{cuenta}" th:field="*{cuenta}" />
			</div>
			<div th:if="${#fields.hasErrors('cuenta')}"
				th:errors="*{cuenta}"></div>
		</div>		
		<div>
			<div>
				<input type="submit" value="Enviar" />
			</div>
		</div>
	</form>
</body>
</html>
