<div class="card border-primary mb-3" style="">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>
<div class="my-2 text-left">
    <button class="btn btn-primary btn-rounded" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
</div>
<div *ngIf="clientes?.length==0" class="alert alert-info">
  No hay registros en la Base de Datos
</div>

<table class="table table-bordered table-striped text-primary" *ngIf="clientes?.length>0">
  <thead>
    <tr>
      <th>id</th>
      <th>nombre</th>
      <th>apellido</th>
      <th>email</th>
      <th>fecha</th>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let cliente of clientes">
    <td>{{ cliente.id }}</td>
    <td>{{ cliente.nombre }}</td>
    <td>{{ cliente.apellido }}</td>
    <td>{{ cliente.email }}</td>
    <td>{{ cliente.createAt }}</td>
    <td>
      <button class="btn btn-primary" type="button" name="editar" [routerLink]="['/clientes/form',cliente.id]">Editar</button>
    </td>
    <td>
      <button class="btn btn-danger" type="button" name="eliminar" (click)="delete(cliente)">Eliminar</button>
    </td>
  </tr>
</tbody>
</table>

  </div>
</div>
