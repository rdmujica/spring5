<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<form th:action="@{/form}" method="post">
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" name="username" id="username" th:value="${user.username}"/>
			</div>
			<div th:if="${error !=null && error.containsKey('username')}"
				th:text="${error.username}"></div>
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" name="password" id="password" th:value="${user.password}"/>
			</div>
			<div th:if="${error !=null && error.containsKey('password')}"
				th:text="${error.password}"></div>
		</div>
		<div>
			<label for="email">Correo</label>
			<div>
				<input type="text" name="email" id="email" th:value="${user.email}"/>
			</div>
		</div>
		<div>
			<div>
				<input type="submit" value="Enviar" />
			</div>
			<div th:if="${error !=null && error.containsKey('email')}"
				th:text="${error.email}"></div>
		</div>
	</form>
</body>
</html>
