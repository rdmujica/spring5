<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')"
						class="btn btn-primary btn-xs" th:href="@{/form}">Crear
						Cliente</a> 
						<a class="btn btn-success btn-xs float-right"
						th:href="@{'/listar'(format=csv)}" th:text="'CSV'"></a> 
						<a class="btn btn-outline-success btn-xs float-right"
						th:href="@{'/listar'(format=xml)}" th:text="'XML'"></a>
						<a class="btn btn-outline-warning btn-xs float-right"
						th:href="@{'/listar'(format=json)}" th:text="'JSON'"></a>						
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th sec:authorize="hasRole('ROLE_USER')">ID</th>
							<th th:text="#{text.cliente.nombre}"></th>
							<th th:text="#{text.cliente.apellido}"></th>
							<th th:text="#{text.cliente.email}"></th>
							<th th:text="#{text.cliente.createAt}"></th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">CREAR FACTURA</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">EDITAR</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">ELIMINAR</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<td sec:authorize="hasRole('ROLE_USER')"><a
								class="btn btn-primary btn-xs"
								th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a>
							</td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								class="btn btn-success btn-xs"
								th:href="@{/factura/form/}+${cliente.id}"
								th:text="'Crear Factura'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								class="btn btn-primary btn-xs" th:href="@{/form/}+${cliente.id}"
								th:text="'Editar'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								class="btn btn-danger btn-xs"
								th:href="@{/eliminar/}+${cliente.id}" th:text="'Eliminar'"
								onclick="return confirm('¿Estás seguro de eliminar?')"></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
